<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flamy – A companion to keep spoken recipes alive</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./Assets/Flamy_favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./Assets/Flamy_favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Flamy – A companion to keep spoken recipes alive" />
  <meta property="og:description" content="Record recipes as they're explained. Flamy turns them into clear, step-by-step instructions you can cook anytime." />
  <meta property="og:image" content="https://flamyrecipes.com/Assets/Opengraph_image.jpg" />
  <meta property="og:url" content="https://flamyrecipes.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter / LinkedIn -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Flamy – A companion to keep spoken recipes alive" />
  <meta name="twitter:description" content="Record recipes as they're explained. Flamy turns them into clear, step-by-step instructions you can cook anytime." />
  <meta name="twitter:image" content="https://flamyrecipes.com/Assets/Opengraph_image.jpg" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --text: #E5E5E5;
        --muted: #A5A5A5;
      }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(40px, 6vw, 100px);
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .description {
      flex: 1;
      min-width: 260px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 600;
      font-size: 18px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 400;
      line-height: 1;
      display: inline-block;
      transform: translateY(-4px);
    }

    .logo img {
      width: 50px;
      height: auto;
    }

    h1 {
      font-size: clamp(36px, 4vw, 56px);
      line-height: 1.3;
      margin: 20px 0 16px;
      font-weight: 500;
    }

    p.subtext {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 40px;
      max-width: 500px;
    }

    .app-store-container {
      display: flex;
      align-items: center;
    }

    .app-store-container a img {
      width: 180px;
      height: auto;
    }

    .hero {
      min-width: 240px;
      display: flex;
      justify-content: center;
    }

    .hero img {
      width: 100%;
      max-width: 450px;
      max-height: 700px;
      border-radius: 24px;
    }

    .follow-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }

    .follow-link:hover {
      opacity: 0.7;
    }

    .follow-link svg {
      width: 14px;
      height: 14px;
    }

    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 0;
        padding-top: 32px;
        padding-bottom: 32px;
        max-width: 600px;
      }
      .description {
        align-items: center;
        text-align: center;
        max-width: 90%;
      }
      .subtext {
        max-width: 400px;
      }
      .app-store-container {
        justify-content: center;
      }
      .follow-link {
        margin: 20px auto 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      .logo-text {
        font-size: 24px;
      }
      .description {
        max-width: 100%;
      }
      .hero img {
        max-width: 100%;
      }
      .app-store-container a img {
        width: 160px;
        height: auto;
      }
    }

    @media (min-width: 1000px) {
      body {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="description">
      <div class="logo">
        <picture>
          <source srcset="./Assets/Icon_Dark.png" media="(prefers-color-scheme: dark)">
          <source srcset="./Assets/Icon_Light.png" media="(prefers-color-scheme: light)">
          <img src="./Assets/Icon_Light.png" alt="Flamy logo">
        </picture>
        <span class="logo-text">Flamy</span>
      </div>

      <h1>A companion to keep spoken recipes alive</h1>
      <p class="subtext">Record recipes as they're explained. Flamy turns them into clear, step-by-step instructions you can cook anytime.</p>

      <!-- App Store Button -->
      <div class="app-store-container">
        <a href="https://apps.apple.com/app/apple-store/id6755329220" style="display: inline-block;">
          <picture>
            <source srcset="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/white/en-us" media="(prefers-color-scheme: dark)">
            <source srcset="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us" media="(prefers-color-scheme: light)">
            <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us" alt="Download on the App Store" style="width: 150px; height: 82px; vertical-align: middle; object-fit: contain;" />
          </picture>
        </a>
      </div>

      <a href="https://x.com/ElioRaineri" target="_blank" rel="noopener noreferrer" class="follow-link">
        Follow @ElioRaineri for updates
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="7" y1="17" x2="17" y2="7"></line>
          <polyline points="7 7 17 7 17 17"></polyline>
        </svg>
      </a>
    </div>

    <div class="hero">
      <picture>
        <source srcset="./Assets/Hero_Dark.png" media="(prefers-color-scheme: dark)">
        <source srcset="./Assets/Hero_Light.png" media="(prefers-color-scheme: light)">
        <img src="./Assets/Hero_Light.png" alt="App screenshot">
      </picture>
    </div>
  </div>

</body>
</html>
